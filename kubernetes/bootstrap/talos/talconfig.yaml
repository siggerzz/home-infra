# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.12.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.0

clusterName: kubernetes
endpoint: https://192.168.1.10:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.10"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "glados-c01"
    ipAddress: "192.168.1.11"
    installDiskSelector:
      model: "SanDisk SD9TB8W2*"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/metal-installer/f67987cb4e9e7367e925fb038765b018b82e0641284c4547e772c3ac7ef1448e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:6a:64:92:4e:f5"
        dhcp: false
        addresses:
          - "192.168.1.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.10"
  - hostname: "glados-w01"
    ipAddress: "192.168.1.12"
    installDiskSelector:
      model: "SanDisk SD9TB8W2*"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/metal-installer/f67987cb4e9e7367e925fb038765b018b82e0641284c4547e772c3ac7ef1448e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:6a:64:a8:8d:ef"
        dhcp: false
        addresses:
          - "192.168.1.12/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.10"
  - hostname: "glados-w02"
    ipAddress: "192.168.1.13"
    installDiskSelector:
      model: "SanDisk SD9TB8W2*"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/metal-installer/f67987cb4e9e7367e925fb038765b018b82e0641284c4547e772c3ac7ef1448e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:6a:64:9a:c4:21"
        dhcp: false
        addresses:
          - "192.168.1.13/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.10"

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Worker Config
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/nfs-utils
          - siderolabs/util-linux-tools

# Controller patches
controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/nfs-utils
          - siderolabs/util-linux-tools
  patches:
    # Commented out - JSON6902 patches not supported in v1.12+
    # - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
