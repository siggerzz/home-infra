---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: booklore-secret
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: /booklore/MYSQL_ROOT_PASSWORD
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: /booklore/MYSQL_PASSWORD
    - secretKey: DATABASE_URL
      remoteRef:
        key: /booklore/DATABASE_URL
