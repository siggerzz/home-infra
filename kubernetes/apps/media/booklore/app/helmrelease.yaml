---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.4@sha256:3fbeb3ba3eb611a3de1d37b2c074da6c97fb469f1ff1022bf95b0d03500e27cf
            env:
              BOOKLORE_PORT: &port 6060
              TZ: Europe/London
              APP_USER_ID: "1000"
              APP_GROUP_ID: "1000"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: DATABASE_URL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
          mariadb:
            image:
              repository: mariadb
              tag: 11.4.5
            env:
              MYSQL_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_ROOT_PASSWORD
              MYSQL_DATABASE: booklore
              MYSQL_USER: booklore
              MYSQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_PASSWORD
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: booklore
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: bookstack
          gethomepage.dev/name: BookLore
          gethomepage.dev/group: Media
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "booklore.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: booklore-tls
    persistence:
      config:
        existingClaim: booklore-config
        globalMounts:
          - path: /app/data
      books:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /mnt/user/Media/Books
        globalMounts:
          - path: /books
      bookdrop:
        type: nfs
        server: ${SECRET_NFS_DOMAIN}
        path: /mnt/user/Media/Books/bookdrop
        globalMounts:
          - path: /bookdrop
      mariadb-data:
        existingClaim: booklore-mariadb
        advancedMounts:
          booklore:
            mariadb:
              - path: /var/lib/mysql
      tmpfs:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp
            subPath: tmp
