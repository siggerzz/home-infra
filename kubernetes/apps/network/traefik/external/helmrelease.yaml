---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 39.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflared
      namespace: network
  values:
    fullnameOverride: traefik-external
    deployment:
      replicas: 1
    # --- Provider Configuration ---
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
    # --- API / Dashboard ---
    api:
      dashboard: true
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik-external.${SECRET_DOMAIN}`)
        entryPoints:
          - websecure
    # --- IngressClass ---
    ingressClass:
      enabled: true
      name: external
      isDefaultClass: false
    # --- Entrypoints ---
    ports:
      web:
        port: 8000
        exposedPort: 80
        expose:
          default: true
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
        forwardedHeaders:
          # Trust X-Forwarded-* headers from cloudflared (in-cluster pod network)
          trustedIPs:
            - "10.69.0.0/16"
      websecure:
        port: 8443
        exposedPort: 443
        expose:
          default: true
        http:
          tls:
            enabled: true
        forwardedHeaders:
          # Trust X-Forwarded-* headers from cloudflared (in-cluster pod network)
          trustedIPs:
            - "10.69.0.0/16"
      metrics:
        port: 9100
        expose:
          default: false
    # --- Service ---
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
        lbipam.cilium.io/ips: "192.168.1.22"
      spec:
        externalTrafficPolicy: Cluster
    # --- TLS ---
    # tlsStore and tlsOptions "default" resources are cluster-scoped,
    # managed by traefik-internal to avoid resource conflicts.
    # --- Access Logs ---
    logs:
      access:
        enabled: true
        format: json
    # --- Metrics ---
    metrics:
      prometheus:
        disableAPICheck: true
        addRoutersLabels: true
        entryPoint: metrics
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
          namespaceSelector:
            any: true
    # --- Resources ---
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 500Mi
