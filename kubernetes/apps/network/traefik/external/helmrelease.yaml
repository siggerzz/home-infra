---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 39.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflared
      namespace: network
  values:
    fullnameOverride: traefik-external
    deployment:
      replicas: 1
    # --- Provider Configuration ---
    providers:
      kubernetesIngress:
        enabled: false
      kubernetesCRD:
        enabled: true
      kubernetesIngressNginx:
        enabled: true
        ingressClass: traefik-external
    # --- IngressClass ---
    # Using temporary class name during parallel-run with ingress-nginx.
    # Change to "external" after ingress-nginx is removed.
    ingressClass:
      enabled: true
      name: traefik-external
      isDefaultClass: false
    # --- Entrypoints ---
    ports:
      web:
        port: 8000
        exposedPort: 80
        expose:
          default: true
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
        forwardedHeaders:
          insecure: true
      websecure:
        port: 8443
        exposedPort: 443
        expose:
          default: true
        http:
          tls:
            enabled: true
        forwardedHeaders:
          insecure: true
      metrics:
        port: 9100
        expose:
          default: false
    # --- Service ---
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
        # TODO: Change to 192.168.1.22 after cutover (currently nginx's IP)
        lbipam.cilium.io/ips: "192.168.1.25"
      spec:
        externalTrafficPolicy: Cluster
    # --- TLS ---
    tlsStore:
      default:
        defaultCertificate:
          secretName: "${SECRET_DOMAIN/./-}-staging-tls"
    tlsOptions:
      default:
        minVersion: VersionTLS12
    # --- Access Logs ---
    logs:
      access:
        enabled: true
        format: json
    # --- Metrics ---
    metrics:
      prometheus:
        disableAPICheck: true
        entryPoint: metrics
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
          namespaceSelector:
            any: true
    # --- Resources ---
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 500Mi
