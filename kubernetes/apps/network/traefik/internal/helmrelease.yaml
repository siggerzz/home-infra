---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 39.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: traefik-internal
    deployment:
      replicas: 1
    # --- Provider Configuration ---
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
      kubernetesIngressNginx:
        enabled: false
    # --- API / Dashboard ---
    api:
      dashboard: true
      insecure: true
    ingressRoute:
      dashboard:
        enabled: false
    # --- IngressClass ---
    ingressClass:
      enabled: true
      name: internal
      isDefaultClass: true
    # --- Entrypoints ---
    ports:
      traefik:
        port: 9000
        expose:
          default: true
      web:
        port: 8000
        exposedPort: 80
        expose:
          default: true
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
        forwardedHeaders:
          insecure: true
      websecure:
        port: 8443
        exposedPort: 443
        expose:
          default: true
        http:
          tls:
            enabled: true
        forwardedHeaders:
          insecure: true
      metrics:
        port: 9100
        expose:
          default: false
    # --- Service ---
    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.1.20"
      spec:
        externalTrafficPolicy: Cluster
    # --- TLS ---
    tlsStore:
      default:
        defaultCertificate:
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    tlsOptions:
      default:
        minVersion: VersionTLS12
    # --- Access Logs ---
    logs:
      access:
        enabled: true
        format: json
    # --- Metrics ---
    metrics:
      prometheus:
        disableAPICheck: true
        entryPoint: metrics
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: kube-prometheus-stack
          namespaceSelector:
            any: true
    # --- Resources ---
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 500Mi
