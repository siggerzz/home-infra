---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    alloy:
      clustering:
        enabled: false
      configMap:
        content: |-
          // Discover Kubernetes pods
          discovery.kubernetes "pods" {
            role = "pod"
          }

          // Relabel to add useful metadata
          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets

            // Add namespace label
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }

            // Add pod name label
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }

            // Add container name label
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }

            // Add node name label
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node_name"
            }

            // Add app label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app"
            }

            // Fallback app label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app"]
              target_label  = "app"
            }

            // Add instance label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_instance"]
              target_label  = "instance"
            }

            // Add component label
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_component"]
              target_label  = "component"
            }

            // Create job label from namespace/app
            rule {
              source_labels = ["namespace", "app"]
              separator     = "/"
              target_label  = "job"
            }

            // Set the path to the log file
            rule {
              source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
              separator     = "/"
              target_label  = "__path__"
              replacement   = "/var/log/pods/*$1/*.log"
            }
          }

          // Scrape logs from discovered pods
          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pods.output
            forward_to = [loki.process.pods.receiver]
          }

          // Process logs (parse container runtime format)
          loki.process "pods" {
            forward_to = [loki.write.loki.receiver]

            // Parse CRI log format
            stage.cri {}

            // Drop logs from alloy itself to prevent log loops
            stage.drop {
              source     = "namespace"
              expression = "observability"
            }
            stage.drop {
              source     = "app"
              expression = "alloy"
            }
          }

          // Send logs to Loki
          loki.write "loki" {
            endpoint {
              url = "http://loki-gateway.observability.svc.cluster.local/loki/api/v1/push"
            }
          }
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    serviceMonitor:
      enabled: true
    controller:
      type: daemonset
