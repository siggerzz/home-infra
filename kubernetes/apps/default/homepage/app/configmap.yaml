---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    ---
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster

  services.yaml: |
    ---
    - Network:
      - Unifi:
          icon: si-ubiquiti
          href: {{HOMEPAGE_VAR_UNIFI_HOST}}
          description: Unifi Controller
          widget:
            type: unifi
            url: {{HOMEPAGE_VAR_UNIFI_HOST}}
            key: {{HOMEPAGE_VAR_UNIFI_API_KEY}}
        - Cloudflared:
            href: https://dash.cloudflare.com
            icon: si-cloudflare
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}

    - Observability:
      - Grafana:
          icon: si-grafana
          href: {{HOMEPAGE_VAR_GRAFANA_HOST}}
          description: Grafana
          widget:
            type: grafana
            url: {{HOMEPAGE_VAR_GRAFANA_HOST}}
            username: {{HOMEPAGE_VAR_GRAFANA_USERNAME}}
            password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}

  settings.yaml: |
    ---
    title: Home Dashboard
    theme: dark
    color: slate
    headerStyle: boxedWidgets
    target: _blank
    layout:
      Arr:
        style: row
        columns: 3
        icon: mdi-pirate
      Downloaders:
        style: row
        columns: 3
        icon: mdi-download-circle
      Home:
        style: row
        columns: 3
        icon: mdi-home
      Media:
        style: row
        columns: 3
        icon: mdi-play-box
      Network:
        style: row
        columns: 3
        icon: mdi-lan-connect
      Observability:
        style: row
        columns: 3
        icon: mdi-chart-box-multiple-outline
    quicklaunch:
      searchDescription: true
      hideInternetSearch: true
      hideVisitURL: true

  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: true
          showLabel: true